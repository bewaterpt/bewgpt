global-styling:
  version: VERSION
  css:
    base:
      css/bewg.css: {}
global-scripts:
  dependencies:
    - core/jquery
    - bewg/slick
  version: VERSION
  js:
    js/scripts.js: {}
slick:
  version: VERSION
  header: true
  css:
    theme:
      js/slick/slick.css: {}
  js:
    js/slick/slick.min.js: {}
  dependencies:
    - core/jquery
lazyload:
  version: VERSION
  header: true
  js:
    theme:
      js/jquery.lazy-master/jquery.lazy.min.js: {}
    dependencies:
      -core/jquery
local:
  version: VERSION
  css:
    theme:
      css/local.css: {}
  js:
    js/script.min.js: {}
  dependencies:
    - blazy/load
